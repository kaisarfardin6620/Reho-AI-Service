# nginx.conf

server {
    # Listen on standard HTTP port
    listen 80;
    # Server name should be your domain name or VPS IP
    server_name 206.162.244.133; 

    # Redirect all HTTP requests to HTTPS (MANDATORY for security)
    # Once you set up SSL/TLS certificates, you will uncomment this:
    # return 301 https://$host$request_uri;

    location / {
        # Proxy traffic to the host port where your Docker container is mapped
        # In Docker Compose, the API container is accessible on the host's 8070 port
        proxy_pass http://127.0.0.1:8070; 

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Optional: Serve static files (like admin UI assets) if needed, 
    # but this depends on your Node/Admin setup.
    # location /static/ {
    #     alias /path/to/your/static/files/;
    # }
}

# You will have a second 'server' block for port 443 (HTTPS) after you set up SSL/TLS.12